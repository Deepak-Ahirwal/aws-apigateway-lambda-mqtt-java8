# Client endpoint, e.g. <prefix>.iot.us-east-1.amazonaws.com
clientEndpoint=<prefix>.iot.<region>.amazonaws.com

# Client ID, unique client ID per connection
clientId=<your client id>

# Client certificate file
certificateFile=<your certificate file location>

# Client private key file
privateKeyFile=<your private key file location>

# Thing name
thingName=<your thing name>
