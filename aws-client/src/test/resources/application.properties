# Client endpoint, e.g. <prefix>.iot.us-east-1.amazonaws.com
clientEndpoint=<specify your client clientEndpoint>

# Client ID, unique client ID per connection
clientId=<specify your client clientId>

# Client certificate file
certificateFile=<path to your certificateFile>

# Client private key file
privateKeyFile=<path to your privateKeyFile>

# Thing name
thingName=<specify your thingName>
